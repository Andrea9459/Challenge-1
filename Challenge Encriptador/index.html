<!DOCTYPE html>
<html lang="es">
   
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript">
            
            function encriptar(){
                var texto = document.getElementById("inputTexto").value.toLowerCase();
                var txtCifrado = texto.replace(/e/img,"enter");
                var txtCifrado = txtCifrado.replace(/o/igm,"over");
                var txtCifrado = txtCifrado.replace(/i/igm,"imes");
                var txtCifrado = txtCifrado.replace(/a/igm,"ai");
                var txtCifrado = txtCifrado.replace(/u/igm,"ufat");

                document.getElementById("imgDer").style.display = "none";
                document.getElementById("texto").style.display = "none";
                document.getElementById("texto2").innerHTML = txtCifrado;
                document.getElementById("copiar").style.display = "show";
                document.getElementById("copiar").style.display = "inherit";
            }
            function desencriptar(){
                var texto = document.getElementById("inputTexto").value.toLowerCase();
                var txtCifrado = texto.replace(/enter/igm,"e");
                var txtCifrado = txtCifrado.replace(/over/igm,"o");
                var txtCifrado = txtCifrado.replace(/imes/igm,"i");    
                var txtCifrado = txtCifrado.replace(/ai/igm,"a");
                var txtCifrado = txtCifrado.replace(/ufat/igm,"u");

                document.getElementById("imgDer").style.display = "none";
                document.getElementById("texto").style.display = "none";
                document.getElementById("texto2").innerHTML = txtCifrado;
                document.getElementById("copiar").style.display = "show";
                document.getElementById("copiar").style.display = "inherit";
            }
            function copy(){
                var contenido = document.querySelector("#texto2")
                contenido.select();
                document.execCommand("copy");
                alert("¡Se copió!");
            }
            </script>
        
    </head>

    <body>
        <div class="container">
            <div class="logo">
                <img class="logoImg" src="Img/Logo.png">
                <h1 class="tittle">Encriptador de texto</h1>
            </div>

            <div class="left">
                <input class="text-input" id="inputTexto" type="text" placeholder="Ingrese el texto aquí">

            </div>

            <div class="right">
                <img src="Img/Muñeco.png" id="imgDer">
                <h1 id="texto">Ningun mensaje fue encontrado</h1>
                <textarea id="texto2" name="name" rows="8" cols="80">Ingrese el texto que desea encriptar o desencriptar.</textarea>
                <button  id="copiar"  type="button" name="button" onclick="copy()">¡Copiar!</button>

            </div>
            <div class="left-button">
                <p>⚠ Solo minúsculas y sin acentos</p>
                <button type="button" id="btn-encri" onclick="encriptar()">Encriptar</button>
                <button type="button" id="btn-desen" onclick="desencriptar()">Desencriptar</button>
            </div>

        </div>


    </body>
    </html>
